<div>
  <h1 style="border-bottom: 1px solid black;">NGX Datatables</h1>
</div>
<div class="col-md-12 mb-3" style="margin-top: 10px; width: 80%; margin: auto;">
  <ngx-datatable class="material container striped" [rows]="rows" [columnMode]="'flex'" [headerHeight]="50" [footerHeight]="50" rowHeight="auto">
    <ngx-datatable-column name="#" [flexGrow]="0.5">
      <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>{{ rowIndex + 1 }}</ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Name" [flexGrow]="2">
      <ng-template let-row="row" ngx-datatable-cell-template>{{ row?.name | titlecase }}</ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Age" [flexGrow]="2">
      <ng-template let-row="row" ngx-datatable-cell-template>{{ row?.age }}</ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Town" [flexGrow]="2">
      <ng-template let-row="row" ngx-datatable-cell-template>{{ row?.town }}</ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Country" [flexGrow]="2">
      <ng-template let-row="row" ngx-datatable-cell-template>{{ row?.country }}</ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
